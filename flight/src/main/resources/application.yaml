server.port: 8060
server.address: 0.0.0.0
spring.application.name: flight-service

spring:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
  datasource:
    url: jdbc:h2:mem:assignment
    driver-class-name: org.h2.Driver

